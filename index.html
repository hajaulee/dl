<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

<script type="text/javascript">

var Dashboard = function () {
	var global = {
		tooltipOptions: {
			placement: "right"
		},
		menuClass: ".c-menu"
	};

	var menuChangeActive = function menuChangeActive(el) {
		var hasSubmenu = $(el).hasClass("has-submenu");
		$(global.menuClass + " .is-active").removeClass("is-active");
		$(el).addClass("is-active");

		// if (hasSubmenu) {
		// 	$(el).find("ul").slideDown();
		// }
	};

	var sidebarChangeWidth = function sidebarChangeWidth() {
		var $menuItemsTitle = $("li .menu-item__title");

		$("body").toggleClass("sidebar-is-reduced sidebar-is-expanded");
		$(".hamburger-toggle").toggleClass("is-opened");

		if ($("body").hasClass("sidebar-is-expanded")) {
			$('[data-toggle="tooltip"]').tooltip("destroy");
		} else {
			$('[data-toggle="tooltip"]').tooltip(global.tooltipOptions);
		}
	};

	return {
		init: function init() {
			$(".js-hamburger").on("click", sidebarChangeWidth);

			$(".js-menu li").on("click", function (e) {
				menuChangeActive(e.currentTarget);
			});

			$('[data-toggle="tooltip"]').tooltip(global.tooltipOptions);
		},
        open: function(){
            if (!$("body").hasClass("sidebar-is-expanded")){
                $(".js-hamburger").click()
            }
        },
        close: function close(){
            if ($("body").hasClass("sidebar-is-expanded")){
                $(".js-hamburger").click()
            }
        }
	};
}();

var LoginForm = function(){
    return {
        init: function(){
            this.open()
        },
        open: function open(){
            $('.white-panel').removeClass('right-log');
            $('.login-show').addClass('show-log-panel');
        },
        close: function close(){
            $('.white-panel').addClass('right-log');
            $('.login-show').removeClass('show-log-panel');
        }
    }
}();

$(document).ready(function(){

    LoginForm.init();
    Dashboard.init();

    function onlogin(){
        $('.login-reg-panel').css('display', 'none');
        $('.dashboard').css('display', 'unset');
        
        setTimeout(Dashboard.open, 200);
        LoginForm.close();
    }

    function onlogout(){
        $('.login-reg-panel').css('display', 'block');
        $('.dashboard').css('display', 'none');

        setTimeout(LoginForm.open, 200);
        Dashboard.close();
    }

    $('#login-bt').on('click', onlogin);
    $('.c-header-icon.logout').on('click', onlogout)

});

</script>
